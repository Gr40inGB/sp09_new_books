spring:
  application:
    name: books
  datasource:
    url: jdbc:postgresql://localhost:5432/new_books
    password: secret
    username: supplier
  jpa:
    show_sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8889

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka