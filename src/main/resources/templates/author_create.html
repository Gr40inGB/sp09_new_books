<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create author</title>
</head>
<body>
<h3>Create author</h3>
<form th:action="@{/author/create}" th:object="${author}" th:method="post">
    <label>Name
        <input type="text" th:field="*{name}"/>
    </label><br>
    <button type="submit">Create</button>
</form>
</body>
</html>
